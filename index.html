<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>我家宝宝</title>
		<link rel="stylesheet" href="css/demo.css" />
	</head>
	<body>
		<!--/*外层最大容器*/-->
		<div class="wrap">
		<!--/*包裹所有元素的容器*/-->
		<div class="cube">
			<!--前面图片 -->
			<div class="out_front">
				<img src="img/宝宝1.jpg"  class="pic"/>
			</div>
			<!--后面图片 -->
			<div class="out_back">
				<img src="img/宝宝2.jpg"  class="pic"/>
			</div>
			<!--左图片 -->
			<div class="out_left">
				<img src="img/宝宝3.jpg"  class="pic"/>
			</div>
			<div class="out_right">
				<img src="img/宝宝4.jpg"  class="pic"/>
			</div>
			<div class="out_top">
				<img src="img/宝宝5.jpg"  class="pic"/>
			</div>
			<div class="out_bottom">
				<img src="img/宝宝6.jpg"  class="pic"/>
			</div>
			<!--小正方体 --> 
			<span class="in_front">
				<img src="img/宝宝7.jpg" class="in_pic" />
			</span>
			<span class="in_back">
				<img src="img/宝宝8.jpg" class="in_pic" />
			</span>
			<span class="in_left">
				<img src="img/宝宝9.jpg" class="in_pic" />
			</span>
			<span class="in_right">
				<img src="img/宝宝10.jpg" class="in_pic" />
			</span>
			<span class="in_top">
				<img src="img/宝宝11.jpg" class="in_pic" />
			</span>
			<span class="in_bottom">
				<img src="img/宝宝12.jpg" class="in_pic" />
			</span>
		</div>
		</div>
	</body>
</html>
